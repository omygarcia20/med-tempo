<div class="card">
  <p-menubar>
    <ng-template pTemplate="start">
      <p class="font-bold m-2 cursor-pointer" [routerLink]="['/dashboard']">
        MED TEMPO
      </p>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex m-2 gap-5 pr-2">
        <i
          (click)="op.toggle($event)"
          class="pi pi-user text-3xl cursor-pointer"
        >
        </i>
        <i
          [routerLink]="['/dashboard']"
          class="pi pi-home text-3xl cursor-pointer"
        ></i
        ><i
          [routerLink]="['/']"
          class="pi pi-sign-out text-3xl cursor-pointer"
        ></i>
      </div>
    </ng-template>
  </p-menubar>
</div>

<p-overlayPanel #op>
  <h4>Informaci√≥n del Usuario</h4>
  <p class=""><span class="font-semibold">Nombre: </span></p>
  <p class=""><span class="font-semibold">Edad: </span></p>
  <p class=""><span class="font-semibold">Correo: </span></p>
  <p class=""><span class="font-semibold">Celular: </span></p>
</p-overlayPanel>
