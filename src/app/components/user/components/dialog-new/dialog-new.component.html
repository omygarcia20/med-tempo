<p-dialog
  header="Permissions"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem', height: '20rem' }"
>
  <div class="container-dialog flex flex-column justify-content-between gap-8">
    <div
      class="flex justify-content-center align-items-center gap-3 mb-3 text-center"
    >
      <label for="permission" class="font-semibold w-6rem"
        >Horarios disponibles</label
      >
      <p-dropdown
        [style]="{ width: '12rem' }"
        [options]="appointments"
        optionLabel="hour"
        placeholder="Select"
      />
    </div>
    <div class="flex justify-content-end gap-2 mt-4">
      <p-button label="Cancel" severity="secondary" (onClick)="alterDialog()" />
      <p-button label="Save" (onClick)="alterDialog()" />
    </div>
  </div>
</p-dialog>
