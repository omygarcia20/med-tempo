<p-dialog header="Permissions" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem', height: '20rem' }">
  <div class="container-dialog flex flex-column justify-content-between gap-8">
    <div class="flex justify-content-center align-items-center gap-3 mb-3 text-center">
      <label for="permission" class="font-semibold w-6rem">Permissions</label>
      <p-dropdown [style]="{ width: '12rem' }" [options]="permissions" optionLabel="name" placeholder="Select" />
    </div>
    <div class="flex justify-content-end gap-2 mt-4">
      <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
      <p-button label="Save" (onClick)="visible = false" />
    </div>
  </div>
</p-dialog>
